services:
  fcpay-fraud-consumer:
    container_name: fcpay-fraud-consumer
    build:
      context: ../../..
      dockerfile: apps/workers/fraud-consumer/Dockerfile
    restart: always

    ports:
      - 8082:8082 # porta do debugger

    working_dir: /usr/src/app
    volumes:
      - ./src:/usr/src/app/apps/workers/fraud-consumer/src

    environment:
      - APP_NAME=fraud-consumer
      - NODE_ENV=true
      - DB_HOST=fcpay-postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=fcpay
      - RABBITMQ_URI=amqp://rabbitmq:rabbitmq@fcpay-rabbitmq:5672

    command: npm run start:debug:fraud-consumer

    networks:
      - fcpay_network

networks:
  fcpay_network: # ficar ligado no nome
    external: true
