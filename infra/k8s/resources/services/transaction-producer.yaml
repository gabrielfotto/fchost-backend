apiVersion: apps/v1
kind: Deployment
metadata:
  name: fchost-transaction-producer-deployment
  # namespace: fchost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fchost-transaction-producer
  template:
    metadata:
      labels:
        app: fchost-transaction-producer
    spec:
      containers:
        - name: fchost-transaction-producer
          image: public.ecr.aws/e0j5c6t0/fchost/transaction-producer:latest
          imagePullPolicy: Always
          resources:
            limits:
              memory: '256Mi'
              cpu: '250m'
          env:
            - name: APP_NAME
              value: 'transaction-producer'
            - name: NODE_ENV
              value: 'prod'

            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: fchost-config-prod
                  key: DB_HOST

            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: fchost-config-prod
                  key: DB_PORT

            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: fchost-config-prod
                  key: DB_USERNAME

            - name: DB_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: fchost-config-prod
                  key: DB_PASSWORD

            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: fchost-config-prod
                  key: DB_NAME

            - name: RABBITMQ_URI
              valueFrom:
                configMapKeyRef:
                  name: fchost-config-prod
                  key: RABBITMQ_URI
